<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>江理南昌小宿|登陆页面</title>
		 
		<script data-main="/main" src="/common/plug-in/require/js/require.js"></script>
		<link href="/common/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">			 
		<link href="/views/index/index.css" rel="stylesheet">	
		<!-- <script src="/views/index/index.js"></script> -->
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 col-sm-12 column">
					<div class="announcement">
						<div class="carousel slide" id="carousel-450247">
							<ol class="carousel-indicators">
								<li class="active" data-slide-to="0" data-target="#carousel-450247">
								</li>
							</ol>
							<div class="carousel-inner">
								<div class="item active">
									<img alt="" src="/image/default1.jpg" />
									<div class="carousel-caption">
										<h2>公告</h2>
										<p>公告加载中...</p>
									</div>
								</div>
							</div> <a class="left carousel-control" href="#carousel-450247" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#carousel-450247" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
						</div>
					</div>
					<br/>
					<br/>
					<div class="row">
						<div class="col-md-4 col-sm-4 col-md-push-4 col-sm-push-4 panel panel-default" id="login">
							<br/>
							<form role="form" action="javaScript:void(0)">
								<div class="form-group">
									 <label>用户名/手机号</label><input type="text" class="form-control" name="userName" placeholder="请输入用户名或手机号码..." />
								</div>
								<div class="form-group">
									 <label>密码</label><input type="password" class="form-control" name="password" placeholder="请输入密码..."/>
								</div>
								<button class="btn btn-default" id="loginBtn" type="button">登录</button>
								<a class="btn btn-link" id="goRegister"> 没有账号？注册</a>
							</form>
							<br/>
						</div>
						<div class="col-md-4 col-sm-4 col-md-push-4 col-sm-push-4 panel panel-default" id="register" style="display: none;">
							<br/>
							<form role="form" action="javaScript:void(0)">
								<div class="form-group col-md-12 col-sm-12">
									 <label>用户名:</label>
									 <input type="text" name="userName" class="form-control" placeholder="请输入用户名..." data-info="false"/>
								</div>
								<div class="form-group col-md-12 col-sm-12">
									 <label>密&nbsp;&nbsp;&nbsp;码:</label>
									 <input type="password" name="password" class="form-control" placeholder="请输入密码..." data-info="false"/>
								</div>
								<div class="form-group col-md-12 col-sm-12">
									 <label>确认密码:</label>
									 <input type="password" name="passwordAgain" class="form-control" placeholder="请再次输入密码..." data-info="false"/>
								</div>
								<div class="form-group col-md-12 col-sm-12">
									<label>手机号:</label>
									<input type="text" name="phoneNumber" class="form-control" placeholder="请输入手机号..." disabled="disabled" data-info="false"/>
									<button type="button" class="btn btn-default" id="sendMsg" disabled="disabled">获取验证码</button>
								</div>
								<div class="form-group col-md-5 col-sm-5">
									<input type="text" name="code" class="form-control" placeholder="请输入验证码..." disabled="disabled" data-info="false"/>
								</div>
								<div class="form-group col-md-12 col-sm-12">
									<label>性&nbsp;&nbsp;&nbsp;别:</label>
									<label class="radio-inline">
										<input type="radio" name="gender" value="0" checked="checked"/>女
									</label>
									<label class="radio-inline">
										<input type="radio" name="gender" value="1"/>男
									</label>
								</div>
								<div class="form-group col-md-12 col-sm-12">
									<button type="button" class="btn btn-default" id="registerBtn">注册账号</button>
									<a class="btn btn-link" id="goLogin"> 已有账号？登录</a>
								</div>
							</form>
							<br/>
						</div>
					</div>
					<br/>
					<br/>
				</div>
			</div>
		</div>
	</body>
</html>
